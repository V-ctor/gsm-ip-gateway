[from-internal]
exten => _20X,1,NoOp(${CALLER_ID})
 same => n,Dial(PJSIP/${EXTEN}@cloud,30)
 same => n,Hangup()

[from-cloud]
exten => _10X,1,NoOp(${CALLER_ID})
 same => n,Dial(PJSIP/${EXTEN},60)
 same => n,Hangup()

[sms-from-cloud]
exten => cloud,1,NoOp(Outbound Message dialplan invoked)
 same => n,NoOp(To ${MESSAGE(to)})
 same => n,NoOp(From ${MESSAGE(from)})
 same => n,NoOp(Body ${MESSAGE(body)})
 same => n,Set(MESSAGE_BODY=${MESSAGE(body)})
 same => n,GotoIf($[${REGEX("\s*\*102#$" ${MESSAGE_BODY})}]?USSD-out)
 same => n,NoOp(Unsupported USSD request ${MESSAGE_BODY})
 same => n,Hangup()
 same => n(USSD-out),NoOp("USSD request to *102#")
 same => n,DongleSendUSSD(dongle0,*102#)
 same => n,Hangup()